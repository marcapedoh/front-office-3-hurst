<app-page-url name="Authentication"></app-page-url>
<div class="login-area  pt-80 pb-80">
    <div class="container">
        <form action="#">	
            <div class="row justify-content-center">
                <div class="col-lg-6" *ngIf="!isLoginForm">
                    <div class="customer-login text-left">
                        <h4 class="title-1 title-border text-uppercase mb-30">Registered customers</h4>
                        <p class="text-gray">If you have an account with us, Please login!</p>
                        <input type="text" [(ngModel)]="authRequest.email" placeholder="Email here..." name="email">
                        <input type="password" [(ngModel)]="authRequest.password" placeholder="Password" name="passwordLoginInput">
                        <p><a href="#" class="text-gray">Forget your password?</a></p>
                        <button type="submit" data-text="login" class="button-one submit-button mt-15" (click)="login($event)">login</button>
                    </div>					
                </div>
                <div class="col-lg-6" *ngIf="!isLoginForm && !token">
                    <div class="customer-login text-left">
                        <h4 class="title-1 title-border text-uppercase mb-30">new customers</h4>
                        <p class="text-gray">If you have an account with us, Please login!</p>
                        <input type="text" [(ngModel)]="registrationRequest.firstname" placeholder="Your name here..." name="name">
                        <input type="text" [(ngModel)]="registrationRequest.email" placeholder="Email address here..." name="email">
                        <input type="password" [(ngModel)]="registrationRequest.password" placeholder="Password" name="passwordInput">
                        <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm password" name="confirmPassword">
                        <p class="mb-0">
                            <input type="checkbox" id="newsletter" name="newsletter" checked>
                            <label for="newsletter"><span>Sign up for our newsletter!</span></label>
                        </p>
                        <button type="submit" data-text="regiter" class="button-one submit-button mt-15" (click)="register($event)">regiter</button>
                    </div>					
                </div>
                <div class="col-lg-6 alert alert-success">
                    <h4 class="title-1 title-border text-uppercase mb-30">You are already connected</h4>
                </div>
            </div>
        </form>
    </div>
</div>
